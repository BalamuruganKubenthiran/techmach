<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" method="get">
            <h2>personal details</h2>
            <fieldset>
                <legend>.......</legend>
                <h3>please enter all details</h3>
                <label for="username">FirstName</label>
                <input type="text" name="" id="username" required placeholder="username">
                <br>
                <label for="password">Password</label>
                <input type="password" name="" id="password" required placeholder="password"> 
                <br>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required placeholder="email">
                <br>
                <label for="contact">Mobile</label>
                <input type="number" name="" id="contact" required placeholder="mobile Number">
                <br>
                <label for="dateofbirth">DOB</label>
                <input type="date" name="" id="dateofbirth" required placeholder="DataofBirth">
                <br>
                <label for="">Gender</label>
                Male<input type="radio" name="gender" id="">
                Female<input type="radio" name="gender" id="">
                <br>
                <label for="skills">Skills</label>
                core java<input type="checkbox" name="" id="skills">
                html<input type="checkbox" name="" id="skills">
                css<input type="checkbox" name="" id="skills">
                sql<input type="checkbox" name="" id="skills">
                <br>
                <label for="location">location</label>
                <select name="" id="">
                    <option value="bengalore">bengalore</option>
                    <option value="chennai">chennai</option>
                    <option value="coimbatore">coimbatore</option>
                </select>  
                <br>
                <label for="address">Address</label><br>
                <textarea name="" id="address" cols="20" rows="10"></textarea>
                <br><br>
                <button type="submit">submit</button>
                <button type="reset">cancel</button>
            </fieldset>
        </form>
    </center>
</body>
</html>
