<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowcolspantable</title>
</head>
<body>
    <center>
        <table border="=2px" cellpadding="5px" cellspacing="5px">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </table>
    </center>
</body>
</html>
